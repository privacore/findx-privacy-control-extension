<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Findx Privacy Control</title>

        <link rel="stylesheet" type="text/css" href="css/common-privacycontrol.css">
        <link rel="stylesheet" type="text/css" href="css/dashboard-common-privacycontrol.css">
        <link rel="stylesheet" type="text/css" href="css/3p-filters-privacycontrol.css">
    </head>

    <body>

        <div>

            <div class="f25" data-i18n="3pHeaderTitle"></div>
            <p>
                <label data-i18n="3pHeaderText"></label>
            </p>

            <!--<p>-->
            <label data-i18n="3pHeaderTextUpdatedPeriodically"></label>
            <ul id="options">
                <li>

                    <!--<input type="checkbox" id="autoUpdate">-->
                    <div type="checkbox" id="autoUpdate"></div>
                    <label data-i18n="3pAutoUpdatePrompt1" for="autoUpdate"></label>

                    &ensp;
                    <!--<button class="important disabled" id="buttonUpdate" data-i18n="3pUpdateNow"></button>-->

                    <div id="buttonUpdate" class="button btn-green" data-i18n="3pUpdateNow"></div>
                    <div id="buttonPurgeAll" class="button btn-green" data-i18n="3pPurgeAll"></div>
                </li>
                <li>
                    <!--<input type="checkbox" id="parseCosmeticFilters">-->
                    <div type="checkbox" id="parseCosmeticFilters"></div>
                    <label data-i18n="3pParseAllABPHideFiltersPrompt1" for="parseCosmeticFilters"></label>
                    <button class="whatisthis"></button>
                    <div class="whatisthis-expandable para" data-i18n="3pParseAllABPHideFiltersInfo"></div>
                </li>
            </ul>


            <!-- Titles of list columns -->
            <div id="filterListsHeader">
                <div class="deleteColumn listColumn bold" data-i18n="3pFiltersListColDelete">Delete</div>
                <div class="inUseColumn listColumn bold" data-i18n="3pFiltersListColInUse"></div>
                <div class="onOffColumn listColumn bold" data-i18n="3pFiltersListColDefault"></div>
                <div class="nameColumn listColumn bold" data-i18n="3pFiltersListColName"></div>
                <div class="groupColumn listColumn bold" data-i18n="3pFiltersListColGroup"></div>
                <div class="updateColumn listColumn bold" data-i18n="3pFiltersListColUpdate"></div>
            </div>

            <div id="filterLists"></div>
            <ul id="lists"></ul>
            <br/>


            <!-- Placeholder for user's filter list URLs -->
            <div id="userFilterLists" style="margin-bottom: 8px"></div>


            <div id="addSubscriptionButton">
                <div id="startSubscriptionSelection" class="button btn-green" data-i18n="3pAddSubscriptionBtn"></div>
            </div>

            <div id="addSubscriptionContainer">
                <span data-i18n="3pAddSubscriptionTitle"></span><br/>

                <select id="subscriptionSelector" style="width:500px"></select>

                <div id="addSubscription" class="button btn-green" data-i18n="3pAddBtn"></div>
            </div>

            <div id="customSubscriptionContainer">
                <p>
                    <span data-i18n="3pCustomSubscrTitle"></span>:<br/>
                    <input type="text" id="customSubscriptionTitle" style="width:500px"/>
                </p>

                <p>
                    <span data-i18n="3pCustomSubscrGroup"></span>:<br/>
                    <input type="text" id="customSubscriptionGroup" style="width:500px"/>
                </p>

                <p>
                    <span data-i18n="3pCustomSubscrLocation"></span>:<br/>
                    <input type="text" id="customSubscriptionLocation" style="width:500px"/>
                </p>
            </div>
        </div>


        <div class="community-teaser">
            <div class="f14" data-i18n="dashbTeaserTitle"></div>

            <ul class="dash-list">
                <li data-i18n="dashbTeaserLine1"></li>
                <li data-i18n="dashbTeaserLine2"></li>
                <li data-i18n="dashbTeaserLine3"></li>
            </ul>

            <div class="green marg-top">
                <a href="https://forum.privacore.com/categories/stories" target="_blank" data-i18n="dashbTeaserLinkFindOut"></a>
            </div>
        </div>



        <!-- Subscription entry template -->
        <script id="filter_template" type="text/html">
            <div id="{{path}}" class="subscription listRow">
                <div class="deleteColumn listColumn">
                    <div class="subscriptionRemoveButton {{delete_possibility}}" title="delete"
                         data-path="{{path}}"></div>
                </div>
                <div class="inUseColumn listColumn">
                    <div class="subscriptionInUse {{inuse_checked}}" type="checkbox"></div>
                    <!--<input class="subscriptionInUse" type="checkbox" {{inuse_checked}}/>-->
                </div>
                <div class="onOffColumn listColumn">
                    <div class="default-enabling-control {{default_disabled}}">
                        <div class="default-enabling-icon"></div>
                    </div>
                </div>
                <div class="nameColumn listColumn">
                    <a class="subscriptionTitle" title="{{title}}" href="{{url}}" target="_blank">{{title}}</a>
                </div>
                <div class="groupColumn listColumn">
                    <input class="groupField" type="text" readonly="true" placeholder="group"
                           title="{{group}}" value="{{group}}">
                </div>
                <div class="updateColumn listColumn">
                    <div class="subscriptionUpdate listColumn" {{error}}>{{last_update}}</div>
                    <div class="fa listColumn filter-updating"><span>&#xf110;</span></div>
                </div>
            </div>
        </script>



        <div id="busyOverlay">
            <div></div>
            <!-- progress bar widget -->
            <div><div></div><div></div></div>
        </div>


        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/jquery.nicescroll.min.js"></script>

        <script src="js/vapi.js"></script>
        <script src="js/vapi-common.js"></script>
        <script src="js/vapi-client.js"></script>
        <script src="js/udom.js"></script>
        <script src="js/i18n.js"></script>
        <script src="js/dashboard-common.js"></script>
        <script src="js/3p-filters.js"></script>

    </body>
</html>
