<!DOCTYPE html>
<html id="uBO-popup-panel" xmlns="http://www.w3.org/1999/html">

<head>
<meta name="viewport" content="width=360">
<meta charset="utf-8">
<link rel="stylesheet" href="css/material-icons.css" type="text/css">
<link rel="stylesheet" href="css/materialize.min.css" type="text/css">
<link rel="stylesheet" href="lib/jquery.mCustomScrollbar.css" type="text/css">
<link rel="stylesheet" href="css/popup-privacycontrol.css" type="text/css">
<title>Findx Privacy Control</title>
</head>


<body tabindex="1" style="overflow: hidden;" class="">

<div id="statusbar">
    <div class="today-blocked">
        <span data-i18n="popupStatusbarBlockedToday"></span>
        <span id="today_blocked_count"></span>
    </div>
    <div class="protection-status">
        <span data-i18n="popupStatusbarProtection"></span>
        <span class="protection-status-on" data-i18n="popupOn"></span>
        <span class="protection-status-off" data-i18n="popupOff"></span>
    </div>
    <div class="protection-status-icon">
        <img src="img/popup/shield.svg" alt=""/>
    </div>
</div>

<ul id="slide-out" class="sidenav">
    <li>
        <div class="sidenav-header bg-blue">
            <div class="sidenav-logo"><img src="img/popup/findx_logo.svg" alt=""/></div>
            <div class="sidenav-heder-title" data-i18n="popupSidenavTitle"></div>
            <div class="close-sidenav-btn"><img src="img/popup/close.svg" alt="Close"/></div>
        </div>
    </li>
    <li><a class="subheader" data-i18n="popupSidenavSubHeader"></a></li>
    <li>
        <a href="#" data-action="protection_lists">
            <img src="img/popup/filterlists.svg" alt=""/>
            <span data-i18n="popupSidenavProtectionLists"></span>
        </a>
    </li>
    <li>
        <a href="#" data-action="tracking_monitor">
            <img src="img/popup/tracking_monitor.svg" alt=""/>
            <span data-i18n="popupSidenavTracking"></span>
        </a>
    </li>
    <li>
        <a href="#" data-action="stop_protection">
            <img src="img/popup/stop_btn.svg" alt=""/>
            <span data-i18n="popupSidenavStopProtection"></span>
        </a>
    </li>
    <li>
        <a href="#" data-action="settings">
            <img src="img/popup/settings_drawer.svg" alt=""/>
            <span data-i18n="popupSettings"></span>
        </a>
    </li>
    <li><div class="divider"></div></li>
    <li>
        <a href="#" data-action="feedback">
            <img src="img/popup/pointing_right.svg" alt=""/>
            <span data-i18n="popupSidenavFeedback"></span>
        </a>
    </li>
    <li>
        <a href="#" data-action="share">
            <img src="img/popup/share_drawer.svg" alt=""/>
            <span data-i18n="popupSidenavShare"></span>
        </a>
    </li>
    <li>
        <a href="#" data-action="findx_mobile">
            <img src="img/popup/Findx_app_icon.svg" alt=""/>
            <span data-i18n="popupSidenavFindxMobile"></span>
        </a>
    </li>
</ul>

<div id="pages_wrapper">
    <div class="page active" id="main_page">
        <div class="header">
            <a data-target="slide-out" class="sidenav-trigger header-btn"><i class="material-icons">menu</i></a>
            <span class="header-title" data-i18n="popupHeaderTitle"></span>
            <a class="header-btn settings-btn">
                <img src="img/popup/settings-icon.svg" alt="Settings"/>
            </a>
        </div>

        <div id="search_bar">
            <input type="text" id="search_input" placeholder="popupSearchInputPlaceholder" class="browser-default" value="" autofocus>
            <i class="material-icons" id="search_bar_btn">search</i>
        </div>

        <div class="main-content">
            <ul class="tabs tabs-fixed-width">
                <li class="tab">
                    <a class="" data-id="search_tab" href="">
                        <img src="img/popup/search.svg" alt=""/>
                        <span data-i18n="popupSearch"></span>
                    </a>
                </li>
                <li class="tab">
                    <a class="" data-id="protection_tab" href="">
                        <img src="img/popup/shield.svg" alt=""/>
                        <span data-i18n="popupTabProtection"></span>
                    </a>
                </li>
                <li class="tab">
                    <a class="" data-id="cookies_tab" href="">
                        <img src="img/popup/cookie.svg" alt=""/>
                        <span data-i18n="popupTabCookies"></span>
                    </a>
                </li>
            </ul>

            <div class="main-tabs-slider">

                <div id="search_tab" class="col s12 tab-frame">
                    <div class="plates-row">
                        <div class="plate mid-plate invisible-plate">
                            <div class="plate sm-wide-plate bg-blue-70" data-type="weather">
                                <div class="plate-content flex-col">
                                    <div class="plate-content-icon">
                                        <img src="img/popup/weather.svg" alt=""/>
                                    </div>
                                    <div class="plate-content-text">
                                        <span data-i18n="popupPlateWeather"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="plate sm-wide-plate invisible-plate">
                                <div class="plate sm-plate bg-blue-70" data-type="timer">
                                    <div class="plate-content flex-col">
                                        <div class="plate-content-icon">
                                            <img src="img/popup/timer.svg" alt=""/>
                                        </div>
                                        <div class="plate-content-text">
                                            <span data-i18n="popupPlateTimer"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="plate sm-plate bg-blue-70" data-type="calculator">
                                    <div class="plate-content flex-col">
                                        <div class="plate-content-icon">
                                            <img src="img/popup/calculator.svg" alt=""/>
                                        </div>
                                        <div class="plate-content-text">
                                            <span data-i18n="popupPlateCalculator"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="plate mid-plate bg-grey" data-type="videos">
                            <div class="plate-content">
                                <div class="plate-bg videos-plate-bg"></div>
                                <div class="plate-content-icon">
                                    <i class="material-icons">search</i>
                                </div>
                                <div class="plate-content-bottom-block bg-blue">
                                    <div class="font-20-24" data-i18n="popupPlateVideos"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="plates-row">
                        <div class="plate mid-plate bg-grey" data-type="maps">
                            <div class="plate-content">
                                <div class="plate-bg maps-plate-bg"></div>
                                <div class="plate-content-icon">
                                    <i class="material-icons">search</i>
                                </div>
                                <div class="plate-content-bottom-block bg-blue">
                                    <div class="font-20-24" data-i18n="popupPlateMaps"></div>
                                </div>
                            </div>
                        </div>
                        <div class="plate mid-plate bg-grey" data-type="images">
                            <div class="plate-content">
                                <div class="plate-bg images-plate-bg"></div>
                                <div class="plate-content-icon">
                                    <i class="material-icons">search</i>
                                </div>
                                <div class="plate-content-bottom-block bg-blue">
                                    <div class="font-20-24" data-i18n="popupPlateImages"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="protection_tab" class="col s12 tab-frame">
                    <div class="plates-row">
                        <div class="plate full-plate bg-protection-status-light protection-status-plate">
                            <div class="plate-content">
                                <div class="plate-content-title truncate"></div>
                                <div class="plate-content-text">
                                    <img id="pause_site_btn" src="img/popup/shield.svg" alt=""/>
                                    <span class="protection-status-on" data-i18n="popupOn"></span>
                                    <span class="protection-status-off" data-i18n="popupOff"></span>
                                </div>
                            </div>
                            <div class="plate-footer">
                                <div class="waves-effect waves-custom-grey plate-footer-btn element-picker-btn tooltipped"
                                     data-position="bottom" data-delay="50" data-tooltip="popupTipElPicker">
                                    <img src="img/popup/flash.svg" alt=""/>
                                </div>
                                <div class="waves-effect waves-custom-grey plate-footer-btn user-filters-btn tooltipped"
                                     data-position="bottom" data-delay="50" data-tooltip="popupTipUserFilters">
                                    <img src="img/popup/eye.svg" alt=""/>
                                </div>
                            </div>
                            <a id="protection_status_btn" class="btn-floating btn-large waves-effect waves-light tooltipped"
                               data-position="bottom" data-delay="50" data-tooltip="popupTipPauseOnSite">
                                <img src="img/popup/on_off_button.svg" alt=""/>
                            </a>
                        </div>
                    </div>

                    <div class="plates-row">
                        <div class="plate mid-plate bg-protection-status-dark blocked-on-site-plate">
                            <div class="plate-content">
                                <div class="plate-content-title" data-i18n="popupPlateBlockedOnSite"></div>
                                <div class="plate-content-text">
                                    <span></span>
                                </div>
                            </div>
                            <div class="plate-footer">
                                <div class="waves-effect waves-custom-grey plate-footer-btn open-protection-lists-btn tooltipped"
                                     data-position="bottom" data-delay="50" data-tooltip="popupTipManageLists">
                                    <img src="img/popup/filterlists.svg" alt=""/>
                                </div>
                            </div>
                        </div>
                        <div class="plate mid-plate social-blocking-plate">
                            <div class="plate-content full-height-content">
                                <div class="plate-content-title color-grey" data-i18n="popupPlateSocialBlocking"></div>
                                <div class="plate-content-inner">
                                    <div id="social_blocking_facebook" class="switch">
                                        <label>
                                            <input type="checkbox" data-action="facebook">
                                            <span class="lever"></span>
                                            Facebook
                                        </label>
                                    </div>
                                    <div id="social_blocking_google" class="switch">
                                        <label>
                                            <input type="checkbox" data-action="google">
                                            <span class="lever"></span>
                                            Google
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="plates-row plates-sm-row">
                        <div class="plate sm-wide-plate bg-grey blocked-today-plate">
                            <div class="plate-content">
                                <div class="plate-content-title" data-i18n="popupPlateBlockedToday"></div>
                                <div class="plate-content-text">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="plate sm-wide-plate bg-grey blocked-total-plate">
                            <div class="plate-content">
                                <div class="plate-content-title" data-i18n="popupPlateBlockedTotal"></div>
                                <div class="plate-content-text">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="cookies_tab" class="col s12 tab-frame">

                    <div class="plates-row">
                        <div class="plate full-plate domain-cookies-plate bg-cookies-plate">
                            <div class="plate-content">
                                <div class="plate-content-title truncate">
                                    <span data-i18n="popupCookiesPlateTitle"></span>
                                    <span class="cookies-domain"></span>
                                </div>
                                <div class="plate-content-text">
                                    <span class="domain-cookies-count"></span> (<span class="domain-cookies-count-total"></span>)
                                </div>
                            </div>
                            <div class="plate-footer">
                                <div class="waves-effect waves-custom-grey plate-footer-btn domain-cookies-reset-btn tooltipped"
                                     data-position="bottom" data-delay="50" data-tooltip="popupTipReset">
                                    <img src="img/popup/reset_button.png" alt=""/>
                                </div>
                                <div class="waves-effect waves-custom-grey plate-footer-btn text-btn domain-cookies-blacklist-btn"
                                      data-i18n="popupCookiesBlacklist"></div>
                                <div class="waves-effect waves-custom-grey plate-footer-btn text-btn domain-cookies-whitelist-btn"
                                     data-i18n="popupCookiesWhitelist"></div>
                            </div>
                            <a id="domain_cookies_remove_btn" class="btn-floating btn-large waves-effect waves-light tooltipped"
                               data-position="bottom" data-delay="50" data-tooltip="popupTipRemoveAll">
                                <img class="trash-white-icon" src="img/popup/trash_white.svg" alt=""/>
                                <img class="trash-grey-icon" src="img/popup/trash_grey.svg" alt=""/>
                            </a>
                        </div>
                    </div>

                    <ul class="collapsible domain-cookies-list">
                        <li class="collapsible-item ">
                            <div class="collapsible-header">
                                <div class="truncate collapsible-item-header-content">
                                    <div class="truncate collapsible-item-title" data-i18n="popupCookiesListTitle"></div>
                                    <div class="truncate collapsible-item-subtitle">
                                        <span data-i18n="popupCookiesListSubTitle"></span>
                                        <span class="cookies-domain"></span>
                                    </div>
                                </div>
                                <div class="collapsible-item-chevron-icon">
                                    <img src="img/popup/chevron_down.svg" alt=""/>
                                </div>
                            </div>
                            <div class="collapsible-body"></div>
                        </li>
                    </ul>


                    <div class="items-list settings-container">
                        <div class="list-item third-party-blocking-setting">
                            <div class="list-item-icon">
                                <img src="img/popup/cookies_cross_site.svg" alt=""/>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title" data-i18n="popupCookiesThirdPartyTitle"></div>
                                <div class="list-item-subtitle" data-i18n=""></div>
                            </div>
                            <div class="list-item-control setting-state-switcher">
                                <div class="switch">
                                    <label>
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="list-item periodical-cookies-clearing-setting">
                            <div class="list-item-icon">
                                <img src="img/popup/cookies_timer.svg" alt=""/>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title" data-i18n="popupCookiesPeriodicalClearingTitle"></div>
                                <div class="list-item-subtitle" data-i18n=""></div>
                            </div>
                            <div class="list-item-control setting-state-switcher">
                                <div class="switch">
                                    <label>
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="waves-effect waves-custom-grey list-item clickable-item cookie-control-setting">
                            <div class="list-item-icon">
                                <img src="img/popup/filterlists.svg" alt=""/>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title" data-i18n="popupCookiesControlSettingTitle"></div>
                                <div class="list-item-subtitle" data-i18n="popupCookiesControlSettingSubTitle"></div>
                            </div>
                            <div class="list-item-control">
                                <img src="img/popup/chevron_down.svg" alt=""/>
                            </div>
                        </div>
                    </div>


                    <div class="advanced-settings-container">
                        <div class="adv-container-title" data-i18n="popupCookiesAdvSettings"></div>
                        <div>
                            <span data-i18n="popupCookiesAdvSettingsText"></span>
                            &nbsp;-&nbsp;
                            <span data-i18n="popupCookiesOpenSettings" class="advanced-settings-btn"></span>
                        </div>
                    </div>

                </div>

                <div class="protection-stopped-dialog">
                    <div class="protection-stopped-inner">
                        <div class="protection-stopped-title" data-i18n="popupDialogAlertTitle"></div>
                        <div class="protection-stopped-content" data-i18n="popupDialogAlertContent"></div>
                        <div class="protection-stopped-controls">
                            <a id="protection_stopped_btn" class="btn-floating btn-large waves-effect waves-light">
                                <img src="img/popup/on_off_button.svg" alt=""/>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="safari-cookies-dialog">
                    <div class="safari-cookies-inner">
                        <div class="safari-cookies-title" data-i18n="popupCookiesSafariDialogTitle"></div>
                        <div class="safari-cookies-content" data-i18n="popupCookiesSafariDialogContent"></div>
                        <div class="safari-cookies-content" data-i18n="popupCookiesSafariDialogDownload"></div>
                        <div class="safari-cookies-controls">
                            <a class="safari-cookies-dialog-btn" data-type="firefox">Firefox</a>
                            <a class="safari-cookies-dialog-btn" data-type="chrome">Chrome</a>
                        </div>
                    </div>
                </div>

                <div class="share-dialog">
                    <div class="share-dialog-inner">
                        <div class="share-dialog-header">
                            <div class="share-dialog-title" data-i18n="popupDialogShareTitle"></div>
                            <div class="share-dialog-close-btn"><img src="img/popup/close_dialog.svg" alt="Close"/></div>
                        </div>
                        <div class="share-dialog-controls">
                            <div class="share-dialog-control">
                                <a class="share-btn share-facebook" data-social="facebook">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="7508 -4407 40 40">
                                        <defs>
                                            <style>
                                                .fb-svg-icon{fill:#010101;fill-rule:evenodd;opacity:.37}
                                            </style>
                                        </defs>
                                        <g id="facebook_circle_black" transform="translate(7017 -4725)">
                                            <path id="facebook_circle_black-2" d="M20.177 34.88h4.5V24h3l.4-3.749h-3.4v-1.877c0-.977.093-1.5 1.5-1.5h1.875V13.12h-3c-3.6 0-4.871 1.819-4.871 4.878v2.251h-2.25V24h2.246zM23 44a20 20 0 1 1 20-20 20 20 0 0 1-20 20z" class="fb-svg-icon" data-name="facebook_circle_black" transform="translate(488 314)"/>
                                        </g>
                                    </svg>
                                    <span data-i18n="popupDialogShareFacebook"></span>
                                </a>
                            </div>
                            <div class="share-dialog-control">
                                <a class="share-btn share-twitter" data-social="twitter">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="7508 -4351 40 40">
                                        <defs>
                                            <style>
                                                .twitter-svg-icon{fill:#010101;fill-rule:evenodd;opacity:.37}
                                            </style>
                                        </defs>
                                        <g id="twitter_circle_black" transform="translate(7017 -4669)">

                                        </g>
                                    </svg>
                                    <span data-i18n="popupDialogShareTwitter"></span>
                                </a>
                            </div>
                            <div class="share-dialog-control">
                                <a class="share-btn share-linkedin" data-social="linkedin">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="7508 -4295 40 40">
                                        <defs>
                                            <style>
                                                .linkedin-svg-icon{fill:#010101;fill-rule:evenodd;opacity:.37}
                                            </style>
                                        </defs>
                                        <g id="linkedin_circle_black" transform="translate(7017 -4613)">
                                            <path id="linkedin_circle_black-2" d="M35.225 33.425v-7.808c0-4.183-2.233-6.13-5.211-6.13a4.492 4.492 0 0 0-4.079 2.249v-1.929h-4.527c.06 1.278 0 13.618 0 13.618h4.527v-7.606a3.087 3.087 0 0 1 .149-1.1 2.476 2.476 0 0 1 2.321-1.655c1.639 0 2.293 1.249 2.293 3.079v7.286h4.526zM16.639 17.948a2.36 2.36 0 1 0 .03-4.706 2.359 2.359 0 1 0-.059 4.706zM24 44a20 20 0 1 1 20-20 20 20 0 0 1-20 20zm-5.1-10.575V19.807h-4.523v13.618z" class="linkedin-svg-icon" data-name="linkedin_circle_black" transform="translate(487 314)"/>

                                    <span data-i18n="popupDialogShareLinkedin"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="page" id="protection_lists_page">
        <div class="header">
            <a id="close_protection_lists"  class="header-btn back-btn"><i class="material-icons">keyboard_arrow_left</i></a>
            <span class="header-title" data-i18n="popupPtorectionListsTitle"></span>
            <a class="header-btn open-search-tab-btn"><i class="material-icons">search</i></a>
            <a class="header-btn settings-btn">
                <img src="img/popup/settings-icon.svg" alt=""/>
            </a>
        </div>

        <div class="mCustomScrollbar protection-lists-page-content">
            <ul class="collapsible protection-lists"></ul>

            <div class="adding-more-lists-block">
                <div class="adding-more-lists-title" data-i18n="popupAddMore"></div>
                <div class="adding-more-lists-content" data-i18n="popupAddMoreText"></div>
            </div>

        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large tooltipped" data-position="top" data-delay="50">
                <i class="large material-icons add-filter-icon">add</i>
                <i class="large material-icons content-refresh-icon">autorenew</i>
                <i class="large material-icons protection-disabled-icon">power_settings_new</i>
            </a>
        </div>

    </div>

    <div class="page" id="user_filters_page">
        <div class="header">
            <a id="close_user_filters"  class="header-btn back-btn"><i class="material-icons">keyboard_arrow_left</i></a>
            <span class="header-title" data-i18n="popupUserFiltersPageTitle"></span>
            <a class="header-btn open-search-tab-btn"><i class="material-icons">search</i></a>
            <a class="header-btn settings-btn">
                <img src="img/popup/settings-icon.svg" alt=""/>
            </a>
        </div>

        <div class="mCustomScrollbar user-filters-page-content">
            <div class="user-filters-content">
                <div class="user-filters-content_title" data-i18n="popupUserFiltersContentTitle"></div>
                <div class="user-filters-content_subtitle" data-i18n="popupUserFiltersContentSubTitle"></div>
            </div>


            <ul class="user-filters-lists"></ul>

        </div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large tooltipped" data-position="left" data-delay="50" data-tooltip="popupTipElPicker">

            </div>
            <div class="waves-effect waves-custom-grey list-item clickable-item" data-item-type="whitelisted">

                    <div class="list-item-subtitle" data-i18n="popupCookieControlWhitelistedSitesSubTitle"></div>

    <div class="page" id="listed_sites_page" data-page-type="">

            <span class="header-title"></span>
            <a class="header-btn open-search-tab-btn"><i class="material-icons">search</i></a>
            <a class="header-btn settings-btn">

    <div class="page" id="domain_cookies_page" data-domain="">

<script id="filter_template" type="text/html">
    <li class="collapsible-item protection-filter {{^trackedUrlsQty}}empty-filter{{/trackedUrlsQty}}">
        <div class="collapsible-header">
            <div class="filter-switcher-wrapper">
                <div class="switch">
                    <label>
                        <input {{#isEnabled}}checked{{/isEnabled}} type="checkbox">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
            <div class="truncate collapsible-item-header-content filter-header-content">
                <div class="truncate collapsible-item-title filter-title" data-tooltip="{{title}}">{{title}}</div>
                <div class="truncate collapsible-item-subtitle filter-subtitle">{{group}}</div>
            </div>
            <div class="filter-counts">
                <span class="rules-blocked-count">{{blockedUrlsQty}}</span>
                (<span class="rules-total-count">{{trackedUrlsQty}}</span>)
            </div>
            <div class="collapsible-item-chevron-icon filter-chevron-icon">
                <img src="img/popup/chevron_down.svg" alt=""/>
            </div>
        </div>
        <div class="mCustomScrollbar collapsible-body">
            {{#trackedUrls}}
                <div class="collapsible-item-body-row filter-rule">
                    <div class="rule-radio" data-url="{{url}}">
                        <label>
                            <input class="with-gap" type="radio"  {{#isBlocked}}checked{{/isBlocked}}/>
                            <span></span>
                        </label>
                    </div>
                    <div class="truncate rule-title" title="{{url}}">{{url}}</div>
                    <div class="rule-count">{{counter}}</div>
                </div>
            {{/trackedUrls}}
        </div>
    </li>
</script>

<script id="user_filter_template" type="text/html">
    <li class="collapsible-item protection-filter user-filter">
        <div class="collapsible-header">
            <div class="filter-switcher-wrapper">
                <div class="switch">
                    <label>
                        <input {{#isEnabled}}checked{{/isEnabled}} type="checkbox">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
            <div class="truncate collapsible-item-header-content filter-header-content">
                <div class="truncate collapsible-item-title filter-title" data-tooltip="{{title}}">{{title}}</div>
                <div class="truncate collapsible-item-subtitle filter-subtitle">{{group}}</div>
            </div>
            <div class="filter-counts">
                <span class="rules-blocked-count">0</span>
                (<span class="rules-total-count">0</span>)
            </div>
            <div class="collapsible-item-chevron-icon filter-chevron-icon">
                <img src="img/popup/chevron_down.svg" alt=""/>
            </div>
        </div>
        <div class="collapsible-body"></div>
    </li>
</script>

<script id="cookie_item_template" type="text/html">
    <div class="collapsible-item-body-row cookie-item {{#whitelisted}}whitelisted-cookie{{/whitelisted}} {{#blacklisted}}blacklisted-cookie{{/blacklisted}}">
        <div class="truncate cookie-name" title="{{name}}">{{name}}</div>
        <div class="waves-effect waves-custom-grey cookie-control cookie-details-btn">
            <img src="img/popup/dots-vertical.svg" alt="Details"/>
        </div>
    </div>
</script>

<script id="cookie_details_template" type="text/html">
    <div class="cookie-details-container {{#whitelisted}}whitelisted-cookie{{/whitelisted}} {{#blacklisted}}blacklisted-cookie{{/blacklisted}}">
        <div class="cookie-details-header">
            <div class="waves-effect waves-custom-grey close-cookie-details-btn">
                <img src="img/popup/close_dialog.svg" alt="Close"/>
            </div>
        </div>

        <div class="cookie-details-content">
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsName"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value-full cookie-prop-value">{{name}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsContent"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value-full cookie-prop-value">{{value}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsHost"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value">{{domain}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsPath"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value">{{path}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsSendFor"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value" data-i18n="{{#secure}}popupCookieDetailsSendForSecure{{/secure}}{{^secure}}popupCookieDetailsSendForAny{{/secure}}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s3 cookie-prop-title"><span data-i18n="popupCookieDetailsExpires"></span>:</div>
                <div class="col s9">
                    <div class="cookie-prop-value">{{expirationParsed}}</div>
                </div>
            </div>
        </div>

        <div class="cookie-details-footer">
            <div class="cookie-details-footer-buttons-wrap">
                <div class="waves-effect waves-custom-grey cookie-details-footer-btn cookie-reset-btn tooltipped"
                     data-position="top" data-delay="50" data-tooltip="popupTipReset">
                    <img src="img/popup/reset_button.png" alt=""/>
                </div>
                <div class="waves-effect waves-custom-grey cookie-details-footer-btn text-btn cookie-blacklist-btn"
                     data-i18n="popupCookiesBlacklist"></div>
                <div class="waves-effect waves-custom-grey cookie-details-footer-btn text-btn cookie-whitelist-btn"
                     data-i18n="popupCookiesWhitelist"></div>
            </div>
            <div class="cookie-details-footer-buttons-wrap">
                <div class="waves-effect waves-custom-grey cookie-details-footer-btn remove-cookie-btn">
                    <img src="img/popup/trash_grey.svg" alt="Delete"/>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="listed_site_template" type="text/html">
    <li class="listed-site" data-domain="{{domain}}">
        <div class="listed-site__quantity">({{quantity}})</div>
        <div class="listed-site__domain truncate">{{domain}}</div>
        <div class="waves-effect waves-custom-grey listed-site__btn listed-site__remove_btn" data-position="left">
            <img src="img/popup/close_black.svg"/>
        </div>
    </li>
</script>

<script id="all_sites_item_template" type="text/html">
    <li class="listed-site" data-domain="{{domain}}" {{#whitelisted}}whitelisted{{/whitelisted}} {{#blacklisted}}blacklisted{{/blacklisted}}>
        <div class="listed-site__quantity">(<span>{{quantity}}</span>)</div>
        <div class="listed-site__domain truncate">{{domain}}</div>
        <div class="waves-effect waves-custom-grey listed-site__btn listed-site__clear_btn" data-position="bottom">
            <img src="img/popup/trash_grey.svg"/>
        </div>
        <div class="listed-site__btn listed-site__more_btn">
            <img src="img/popup/dots-vertical.svg"/>
        </div>
        <div class="listed-site__menu">
            <div class="listed-site__menu__header">
                <div class="listed-site__menu__header__close_btn">
                    <img src="img/popup/close_black.svg"/>
                </div>
            </div>
            <div class="waves-effect waves-custom-grey listed-site__menu_item" data-action="blacklisted" data-domain="{{domain}}">
                <div class="listed-site__menu_item_icon">
                    <img src="img/popup/block.svg"/>
                </div>
                <div class="listed-site__menu_item_title" data-i18n="popupCookiesBlacklist"></div>
            </div>
            <div class="waves-effect waves-custom-grey listed-site__menu_item" data-action="whitelisted" data-domain="{{domain}}">
                <div class="listed-site__menu_item_icon">
                    <img src="img/popup/done.svg"/>
                </div>
                <div class="listed-site__menu_item_title" data-i18n="popupCookiesWhitelist"></div>
            </div>
        </div>
    </li>
</script>

<script id="cosmetic_rule_template" type="text/html">
    <li class="cosmetic-rule {{#whitelisted}}cosmetic-rule__whitelisted{{/whitelisted}}" data-rule="{{raw}}">
        <div class="cosmetic-rule_raw truncate" title="{{raw}}">{{raw}}</div>
        <div class="waves-effect waves-custom-grey cosmetic-rule_btn cosmetic-rule_whitelist_btn" data-position="left">
            <img src="img/popup/eye.svg"/>
        </div>
        <div class="waves-effect waves-custom-grey cosmetic-rule_btn cosmetic-rule_remove_btn" data-position="left">
            <img src="img/popup/trash_grey.svg"/>
        </div>
    </li>
</script>
