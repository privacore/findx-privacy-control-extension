<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Findx Privacy Control</title>
<link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="lib/codemirror/addon/merge/merge.css">

<link rel="stylesheet" type="text/css" href="css/common-privacycontrol.css">
<link rel="stylesheet" type="text/css" href="css/dashboard-common-privacycontrol.css">
<link rel="stylesheet" type="text/css" href="css/cloud-ui.css">
<link rel="stylesheet" type="text/css" href="css/dyna-rules.css">
<link rel="stylesheet" type="text/css" href="css/codemirror.css">
</head>

<body>

<div class="body">
    <div data-i18n="rulesHint"></div>
    <p data-i18n="rulesFormatHint"></p>
    <div id="diff">
        <div class="tools">
            <div class="ruleActions">
                <h3 data-i18n="rulesPermanentHeader"></h3>
                <div class="button btn-green" id="exportButton"><span data-i18n="rulesExport"></span></div>
                <div class="button btn-green" id="revertButton"><span data-i18n="rulesRevert"></span></div>
            </div>
            <div class="ruleActions">
                <h3 data-i18n="rulesTemporaryHeader"></h3>
                <div id="commitButton" class="button btn-green" data-i18n="rulesCommit"></div>
                <div id="editSaveButton" class="button btn-green" data-i18n="rulesEditSave"></div>
                <div id="importButton" class="button btn-green" data-i18n="rulesImport"></div>
                <!--<button type="button" class="custom iconifiable" id="commitButton"><span data-i18n="rulesCommit"></span></button>-->
                <!--<button type="button" class="custom iconifiable" id="importButton"><span class="fa">&#xf019;</span><span data-i18n="rulesImport"></span></button>-->
                <!--<button type="button" class="custom iconifiable important disabled" id="editSaveButton"><span class="fa">&#xf0c7;</span><span data-i18n="rulesEditSave"></span></button>-->
            </div>
            <div id="ruleFilter"><span class="fa">&#xf0b0;</span>&ensp;<input type="text" size="20"></div>
        </div>
    </div>
</div>

<div class="codeMirrorContainer codeMirrorMergeContainer codeMirrorFillVertical"></div>

<div id="templates" style="display: none;">
    <input class="hidden" id="importFilePicker" type="file" accept="text/plain">
    <span class="hidden" data-i18n="rulesDefaultFileName"></span>
</div>


<div class="community-teaser">
    <div class="f14" data-i18n="dashbTeaserTitle"></div>

    <ul class="dash-list">
        <li data-i18n="dashbTeaserLine1"></li>
        <li data-i18n="dashbTeaserLine2"></li>
        <li data-i18n="dashbTeaserLine3"></li>
    </ul>

    <div class="green marg-top">
        <a href="https://forum.privacore.com/categories/stories" target="_blank" data-i18n="dashbTeaserLinkFindOut"></a>
    </div>
</div>


<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery.nicescroll.min.js"></script>

<script src="lib/diff/swatinem_diff.js"></script>
<script src="lib/codemirror/lib/codemirror.js"></script>
<script src="lib/codemirror/addon/merge/merge.js"></script>
<script src="lib/codemirror/addon/selection/active-line.js"></script>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/dashboard-common.js"></script>
<script src="js/dyna-rules.js"></script>

</body>
</html>
