<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Findx Privacy Control</title>

<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="lib/codemirror/addon/search/matchesonscrollbar.css">

<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/dashboard-common.css">
<link rel="stylesheet" type="text/css" href="css/dashboard-common-privacycontrol.css">
<link rel="stylesheet" href="css/cloud-ui.css">
<link rel="stylesheet" href="css/whitelist.css">
<link rel="stylesheet" href="css/codemirror.css">
</head>

<body>

<div class="body">
    <div id="cloudWidget" class="hide" data-cloud-entry="whitelistPane"></div>

    <div data-i18n="whitelistPrompt"></div>
    <div class="marg-top marg-bot">
        <div id="whitelistApply" class="button btn-green" DISABLED data-i18n="whitelistApply"></div>
        <div id="whitelistRevert" class="button btn-green" DISABLED data-i18n="genericRevert"></div>
    </div>

    <div id="whitelist" class="codeMirrorContainer codeMirrorFillVertical"></div>

    <br/>

    <div id="importWhitelistFromFile" class="button btn-green" data-i18n="whitelistImport"></div>
    <div id="exportWhitelistToFile" class="button btn-green" data-i18n="whitelistExport"></div>

    <input id="importFilePicker" type="file" accept="text/plain" class="hidden">

</div>


<div class="community-teaser">
    <div class="f14" data-i18n="dashbTeaserTitle"></div>

    <ul class="dash-list">
        <li data-i18n="dashbTeaserLine1"></li>
        <li data-i18n="dashbTeaserLine2"></li>
        <li data-i18n="dashbTeaserLine3"></li>
    </ul>

    <div class="green marg-top">
        <a href="https://forum.privacore.com/categories/stories" target="_blank" data-i18n="dashbTeaserLinkFindOut"></a>
    </div>
</div>


<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery.nicescroll.min.js"></script>

<script src="lib/codemirror/lib/codemirror.js"></script>
<script src="lib/codemirror/addon/display/panel.js"></script>
<script src="lib/codemirror/addon/scroll/annotatescrollbar.js"></script>
<script src="lib/codemirror/addon/search/matchesonscrollbar.js"></script>
<script src="lib/codemirror/addon/search/searchcursor.js"></script>
<script src="lib/codemirror/addon/selection/active-line.js"></script>
<script src="lib/punycode.js"></script>

<script src="js/codemirror/search.js"></script>

<script src="js/vapi.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/dashboard-common.js"></script>
<script src="js/cloud-ui.js"></script>
<script src="js/whitelist.js"></script>

</body>
</html>
