<div>
    <div id="cloudWidget" class="hide" data-cloud-entry="myFiltersPane"></div>
    <div class="marg-bot">
        <span data-i18n="1pFormatHint"></span>
        <a class="fa info" href="https://github.com/gorhill/uBlock/wiki/Static-filter-syntax" target="_blank">&#xf05a;</a>

    <div class="marg-top marg-bot">
        <!--<button id="userFiltersApply" class="custom important" type="button" disabled="true" data-i18n="1pApplyChanges"></button>-->

        <div id="userFiltersRevert" class="button btn-green" DISABLED>revert</div>

        <textarea class="userFilters" id="userFilters" dir="auto" spellcheck="false"></textarea>

        <div id="importUserFiltersFromFile" class="button btn-green">import and append</div>

        <input id="importFilePicker" type="file" accept="text/plain" class="hiddenFileInput">

</div>
